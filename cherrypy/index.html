<!DOCTYPE html>
<html>
   <head>
   <h3> Casa </h3>
     <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
     <script type="text/javascript">
       $(document).ready(function() {

         $("#accion-garage").click(function(e) {
           $.post("/garage", {})
            .done(function(string) {
               $("#respuesta").show();
               $("#respuesta input").val(string);
            });
           e.preventDefault();
         });
         $("#accion-pausa").click(function(e) {
           $.post("/pausa", {})
            .done(function(string) {
               $("#respuesta").show();
               $("#respuesta input").val(string);
            });
           e.preventDefault();
         });

       });
     </script>
   </head>
   <body>
     <div>
     <button id="accion-garage">Garage</button>     
     </div>
     <div>
     <button id="accion-pausa">Pausa</button>  
     </div>
     <div id="respuesta">
         <input type="text" />
      </div>
     
   </body>
</html>
